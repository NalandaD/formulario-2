<!DOCTYPE html>
<html lang="pt.br">
<head>
 <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
  
    <h1>Formulário</h1>

   <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome"placeholder="Digite seu nome">
    


  <label for="senha">Senha</label>
<input type="password"name="senha" id="senha"placeholder="Digite sua senha">


<label for="email">E-mail</label>
<input type="email"name="email"id="email" placeholder="Digite seu e-mail">


<label for="idade">Idade</label>
<input type="number"name="idade"id="idade"placeholder="Digitesua idade" min="18" max="100" class="small-input">


<label for="website">Website</label>
<input type="url"name="website" id="Website" placeholder="https://">


<label for="telefone">Telefone:</label>
<input type="tel" name="telefone" id ="telefone" placeholder="(xx) xxxxx-xxxx">

<label for="termos">Aceito os termos</label>
<input type="checkbox" name="termos" id="termos">


<label for="genero">Gênero</label>
<input type="radio" name="genero"id="masculino" class="small-input" value=" masculino">
<label for="masculino" class="inline-label">Masculino</label>


<input type="radio" name="genero"id="feminino" class="small-input" value="feminino">
<label for="feminino"class="inline-label">Feminino</label>


<input type="radio" name="genero"id="outro" class="small-input" value="outro">
<label for="outro"class="inline-label">Outro</label>




<label for="data-nacimento">Data de Nacimento:</label>
<input type="date" name=" data-nacimento"id="data-nacimento">



<label for="cor-favorita">Cor favorita:</label>
<input type="color" name="cor-favorita"id="cor-favorita">


<label for="satisfacao">Satisfação(0 a 10)</label>
<input type="range"name="satisfacao"id="satisfacao"min="0"max="10">



<label for="comentarios">Comentários:</label>
<textarea name="comentarios" id="comentarios"rows="4" placeholder="escreva seu comentário"></textarea>


<label for="pais">País</label>

<select name="pais" id="pais">
    <option value="brasil">Brasil</option>
    <option value="canada">Canadá</option>
    <option value="coreia">Coreia</option>
    <option value="japao">Japão</option>
    <option value="china">China</option>
</select>


<label for="arquivo">Carregar arqivo</label>
<input type="file"name="arqivo"id="arqivo">
 
<br><br>
<button type="submit">Enviar</button>





   </form>

</body>
</html>
